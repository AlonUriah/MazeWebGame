<div>
	<canvas id="game" width="500" height="500" style="border:1px solid #000000"></canvas>


	<div class="container" style="width: 700px">
		<form name="singleForm" class="form-horizontal">
    		<div class="form-group has-feedback">
       			<label class="col-sm-4 control-label" for="input-name">Name</label>
        		<div class="col-sm-8">
            		<input type="text" id="input-name" ng-model="name" class="form-control" name="name"/>
        		</div>
    		</div>

    		<div class="form-group has-feedback">
       			<label class="col-sm-4 control-label" for="input-rows">Rows</label>
        		<div class="col-sm-8">
            		<input type="text" id="input-rows" ng-model="rows" class="form-control" name="rows" />
        		</div>
    		</div>

    		<div class="form-group has-feedback">
       			<label class="col-sm-4 control-label" for="input-cols">Cols</label>
        		<div class="col-sm-8">
            		<input type="text" id="input-cols" ng-model="cols" class="form-control" name="cols" />
        		</div>
    		</div>

    		<div class="form-group">
      			<label for="sel1" class="col-sm-4 control-label">Algorithm</label>
      			<div class="col-sm-8">
      				<select ng-model="algorithm" class="form-control" id="sel1">
        				<option ng-selected="true" value="0">BFS</option>
        				<option value="1">DFS</option>
      				</select>
      			</div>
      		</div>

    		<div class="form-group" id="btn-start-game">
    			<div class="col-sm-4"/>
        		<div class="col-sm-8">
           	 		<button ng-click="startGame()" type="submit" class="btn btn-primary">Start Game!</button>
        		</div>
    		</div>
		</form>
	</div>
</div>
