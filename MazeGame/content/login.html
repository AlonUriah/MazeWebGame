<div>
    <div class="container" style="width: 700px">

        <center>
            <h1>
                {{success}}
            </h1>
        </center>

        <form ng-show="success == ''" name="loginForm" class="form-horizontal">
            <div class="form-group has-feedback">
                <label class="col-sm-5 control-label" for="input-username">Username</label>
                <div class="col-sm-7">
                    <input type="text" id="input-username" ng-model="username" class="form-control" name="username" placeholder="e.g johnny1" required/>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="col-sm-5 control-label" for="input-password" >Password</label>
                <div class="col-sm-7">
                    <input type="password" id="input-password" ng-model="password" class="form-control" name="password" required/>
                    <span class="help-block">{{error}}</span>
                </div>
            </div>

                
            <div class="form-group" id="btn-login">
                <div class="col-sm-5" />
                <div class="col-sm-7">
                    <button ng-click="login()" ng-disabled="loginForm.$invalid || !loginForm.$dirty" class="btn btn-primary">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
