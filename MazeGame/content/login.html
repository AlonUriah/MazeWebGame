<div class="container" style="width: 700px">
<form action="content/try.php" name="loginForm" method="post" class="form-horizontal">
    <div class="form-group has-feedback">
        <label class="col-sm-4 control-label" for="input-username">Username</label>
        <div class="col-sm-8">
            <input type="text" id="input-username" ng-model="username" class="form-control" name="username" placeholder="e.g johnny1"/>
        </div>
    </div>

    <div ng-class="form-group has-feedback">
        <label class="col-sm-4 control-label" for="input-password">Password</label>
        <div class="col-sm-8">
            <input type="password" id="input-password" ng-model="password" class="form-control" name="password"/>
                <span class="help-block" ng-repeat="error in errors">{{error}}</span>
        </div>
    </div>

    <div class="form-group" id="btn-login">
        <div class="col-sm-4"/>
        <div class="col-sm-8">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</div>
