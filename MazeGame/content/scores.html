<div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Rank
                    </th>
                    <th>
                        User
                    </th>
                    <th>
                        Wins
                    </th>
                    <th>
                        Losses
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ record.Username }}</td>
                    <td>{{ record.Wins }}</td>
                    <td>{{ record.Loses }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
